<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Getting Inline Styles</title>
  <style>
    #myText {
      color: white;
      background-color: black;
      font-family: Arial;
      margin-bottom: 20px;
    }
    #stylesOutput {
      font-size: 18px;
      font-family: monospace;
    }
  </style>
  <script>
    function getElementStyles(e) {
      var colorOutput = "color: " +
        e.target.style.color;
      var fontSizeOutput = "font size: " +
        e.target.style.fontSize;
      document.getElementById("stylesOutput").innerHTML =
        colorOutput + "<br>" + fontSizeOutput;
    }
  </script>
</head>

<body onload="registerEvents();">
  <h3>Getting Inline Styles</h3>
  <div id="myText" style="font-size: 26px;"
    onclick="getElementStyles(event);">
    Here is some text.
  </div>
  <div id="stylesOutput"></div>
</body>
</html>
