<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Getting Computed Styles</title>
  <style>
    #myText {
      color: white;
      background-color: black;
      font-family: Arial;
      margin-bottom: 20px;
    }
    #stylesOutput {
      font-size: 18px;
      font-family: monospace;
    }
  </style>
  <script>
    function getElementStyles(e) {
      var computedColor =
        window.getComputedStyle(e.target).getPropertyValue("color");
      var computedBackground =
        window.getComputedStyle(e.target).getPropertyValue("background-color");
      var computedSize =
        window.getComputedStyle(e.target).getPropertyValue("font-size");
    
      var colorOutput = "color: " + computedColor;
      var backgroundOutput = "background-color: " + computedBackground;
      var fontSizeOutput = "font size: " +computedSize;
      
      document.getElementById("stylesOutput").innerHTML =
        colorOutput + "<br>" + backgroundOutput + "<br>" + fontSizeOutput;
    }
  </script>
</head>

<body onload="registerEvents();">
  <h3>Getting Computed Styles</h3>
  <div id="myText" style="font-size: 26px;"
    onclick="getElementStyles(event);">
    Here is some text.
  </div>
  <div id="stylesOutput"></div>
</body>
</html>
