<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rollover image</title>
  <style>
    #myButton {
      width: 63px;
      height: 63px;
    }
  </style>
  <script>
    function swapImage(imgToSwap){
      imgToSwap.src = "img/button2.png";
      imgToSwap.alt = "you're mousing over my button!";
    }
    
    function swapBack(imgToSwap){
      imgToSwap.src = "img/button1.png";
      imgToSwap.alt = "mouse over me!";
    } 
  </script>
</head>

<body>
  <h3>Rollover image</h3>
  <img src="img/button1.png" id="myButton" onmouseover="swapImage(this);"
    onmouseout="swapBack(this);" alt="mouse over me!">
</body>
</html>
