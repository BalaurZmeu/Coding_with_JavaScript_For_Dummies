<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Animation</title>
  <style>
    #square {
      width: 100px;
      height: 100px;
      background-color: #333;
      position: absolute;
      left: 0px;
      top: 100px;
    }
  </style>
  <script>
    function moveSquare() {
      for (i = 0; i < 500; i++) {
        document.getElementById("square").
          style.left = i + "px";
      }
    }
  </script>
</head>

<body onload="moveSquare();">
  <h3>JavaScript Animation</h3>
  <div id="square"></div>
</body>
</html>
