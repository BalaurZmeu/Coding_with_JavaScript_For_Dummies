<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Using Closures</title>
  <script>
    function greetVisitor(phrase) {
      var welcome = phrase + ". Great to see you!" + "<br>";
      var sayWelcome = function() {
        document.getElementById("greeting").innerHTML +=
          welcome;
      }
      return sayWelcome;
    }

    document.addEventListener('DOMContentLoaded',
      function() {
        var personalGreeting = greetVisitor("Hola Amiga!");
        var anotherGreeting = greetVisitor("Howdy, Friend!");
        
        document.getElementById("greeting").innerHTML +=
          "personalGreeting.toString() <br>" +
            personalGreeting.toString() + "<br>";
        
        personalGreeting();
        
        document.getElementById("greeting").innerHTML +=
          "anotherGreeting.toString() <br>" +
            anotherGreeting.toString() + "<br>";
        
        anotherGreeting();
        personalGreeting();
    }, false);
  </script>
</head>

<body>
  <h3>Using Closures</h3>
  <p id="greeting"></p>
</body>
</html>
