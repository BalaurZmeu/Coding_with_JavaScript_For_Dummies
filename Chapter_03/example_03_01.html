<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add two numbers</title>
</head>
<body>
  <h1>Add two numbers</h1>
  <script>
    var firstNumber = prompt("Enter the first number");
    var secondNumber = prompt("Enter the second number");
    var total = Number(firstNumber) + Number(secondNumber);
    alert(total);
  </script>
</body>
</html>
