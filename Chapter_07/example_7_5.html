<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arguments and Parameters</title>
</head>
<body>
  <script>
    function myTacos(meat, produce) {
      document.write("I'd like a " + produce +
        " taco with " + meat + " meat.");
    }

    myTacos("beef", "chorizo");
  </script>
</body>
</html>
