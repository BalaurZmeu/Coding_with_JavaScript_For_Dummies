<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get hello</title>
</head>

<body>
  <script>
    function getHello(){
      name = prompt("What is your name?");
      return "Hello, " + name + "!";
    }
    var helloText = getHello();
    document.write(helloText);
  </script>
</body>
</html>
