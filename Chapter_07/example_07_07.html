<!DOCTYPE html>
<html lang="en">
<head>
  <title>Default Arguments</title>
  <meta charset="utf-9">
</head>
<body>
  <script>
    function welcome(yourName) {
      if (yourName === undefined) {
	yourName = "friend";
      }
      document.write("Hello, " + yourName + "!<br>");
    }
    welcome();
    welcome("Bill");
  </script>
</body>
</html>
