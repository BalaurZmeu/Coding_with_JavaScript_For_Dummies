<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Improved Recursive Function</title>
</head>

<body>
<script>
  function squareItUp(startingNumber) {
    var square = startingNumber * startingNumber;
    if (square > 1000000) {
      document.write(square + "<br>");
    } else {
      squareItUp(square);
    }
  }

  squareItUp(2);
</script>
</body>
</html>
