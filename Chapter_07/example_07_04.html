<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get circumference</title>
</head>

<body>
  <script>
    function getCircumference(){
      radius = prompt("Enter the radius:");
      return 2 * Math.PI * Number(radius);
    }
    document.write(getCircumference());
  </script>
</body>
</html>
