<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Using 'this' keyword</title>
</head>

<body>
  <h2>Using 'this' keyword</h2>
<script>
  var sandwich = {
    meat:"",
    cheese:"",
    bread:"",
    condiment:"",
    // creating a method makeSandwich
    makeSandwich: function (meat,cheese,bread,condiment) {
      this.meat = meat;
      this.cheese = cheese;
      this.bread = bread;
      this.condiment = condiment;
      var mySandwich = this.bread + ", " +
        this.meat + ", " + this.cheese +
          ", " + this.condiment;
      return mySandwich;
    } // end method makeSandwich
  } // end object sandwich
  
  //calling a method
  var myOrder = sandwich.makeSandwich("beef patty", "maasdam cheese",
    "rye bread", "caramelized onions");
  document.write("Your sandwich: <br>" + myOrder + "<br>");
  document.write("Your condiment is: <br>" + sandwich.condiment);
</script>
</body>
</html>
