<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modifying a prototype Object</title>
</head>

<body>
  <h2>Modifying a prototype Object</h2>
<script>
  function Person() {
    this.eyes = 2;
    this.ears = 2;
    this.arms = 2;
    this.hands = 2;
    this.feet = 2;
    this.legs = 2;
    this.species = "Homo sapiens";
  }
  
  var willieNelson = new Person();
  var johnnyCash = new Person();
  var patsyCline = new Person();
  
  // Adding more properties!
  Person.prototype.knees = 2;
  Person.prototype.toes = 10;
  Person.prototype.elbows = 2;
  // Check if existing objects have new properties
  document.write (patsyCline.toes); // outputs 10
</script>
</body>
</html>
