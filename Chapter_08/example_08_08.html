<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inheritance demo</title>
</head>

<body>
  <h2>Inheritance demo</h2>
<script>
  function Person() {
    this.eyes = 2;
    this.ears = 2;
    this.arms = 2;
    this.hands = 2;
    this.feet = 2;
    this.legs = 2;
    this.species = "Homo sapiens";
  }
  
  var willieNelson = new Person();
  document.write("Willie Nelson has " + willieNelson.feet +
    " feet!");
</script>
</body>
</html>
