<!DOCTYPE html>
<html lang="en">
<head>
  <title>document properties with values</title>
  <style>
    .columns{
      -webkit-column-count: 4; /* Chrome, Safari, Opera */
      -moz-column-count: 4; /* Firefox */
      column-count: 4;
    }
  </style>
</head>

<body>
  <div class="columns">
    <script>
      for (var prop in document){
        document.write (prop + ": " + document[prop] +
          "<br>");
      }
    </script>
  </div>
</body>
</html>
