<!DOCTYPE html>
<html lang="en">
<head>
  <title>Count and show me even numbers</title>
  <meta charset="utf-8">
</head>

<body>
  <script>
    for (var i = 0; i <= 20; i++){
      if (i%2 != 0){
        continue;
      }
      document.write (i + " is an even number.<br>");
    }
  </script>
</body>
</html>
