<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>window.innerWidth property</title>
</head>

<body>
  <h2>Adapting to the window.innerWidth</h2>
    <script>
      var currentWidth = window.innerWidth;
      if (currentWidth > 500) {
        document.write("<h1>Your window is big.</h1>");
      } else {
        document.write("<h1>Your window is small.</h1>");
      }
    </script>
</body>
</html>
