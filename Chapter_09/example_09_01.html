<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Navigator Object Properties With Values</title>
  <style>
    .columns{
      -webkit-column-count: 4; /* Chrome, Safari, Opera */
      -moz-column-count: 4; /* Firefox */
      column-count: 4;
    }
  </style>
</head>

<body>
  <h2>Navigator Object Properties With Values</h2>
  <div class="columns">
    <script>
      for (var prop in navigator){
        document.write (prop + ": " + navigator[prop] +
          "<br>");
      }
    </script>
  </div>
</body>
</html>
